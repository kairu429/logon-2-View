<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メッセージ表示</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);
    const display = document.getElementById('display');

    function displayMessage(message) {
      display.innerText = message;
      setTimeout(() => {
        const messageRef = database.ref('messages/' + message.key);
        messageRef.remove();
      }, 60000);
    }

    database.ref('messages').orderByChild('timestamp').limitToLast(1).on('child_added', snapshot => {
      const message = snapshot.val();
      message.key = snapshot.key;
      displayMessage(message.content);
    });
  </script>
</head>
<body>
  <div id="display" style="text-align: center; font-size: 24px; margin-top: 20px;"></div>
</body>
</html>
